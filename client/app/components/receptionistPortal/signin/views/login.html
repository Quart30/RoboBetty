<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Login</title>	
  	<link rel="stylesheet" href="css/login_styles.css">
</head>
<body ng-app="auth">	
	<div ng-controller="SigninController">
		<div id="header"></div>
		<div id="container">
			<form ng-submit="login()">		

				<img id="logo" src="images/logo.png">

				<input ng-model="user.email" type="name" placeholder="Company Email">		
				<input type="password" ng-model="user.password" placeholder="Password">		
				<div id="lower">
					<input type="submit" value="Sign In">
                    <input ng-show="!appConfig.isMobile" type="checkbox" id="signinCheck">
                    <label ng-show="!appConfig.isMobile" class="check" for="checkbox"> Remember Me </label>

					<a ng-show="!appConfig.isMobile" href="#/recovery" id="help">Forgot Password?</a>

				</div>
			
			</form>
			<div id="signup">
				<p  id="error_message">{{errMessage}}</p>
			</div>

		</div>
		<div ng-show="!appConfig.isMobile" class="register">
			<a href="#/register">Create an account</a> 
		</div>
	</div>
</body>
