<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			font-family: "Helvetica Neue", Helvetica, sans-serif;
			font-size: 14px;
			background-color: #f2f2f2;
		}
		.tyBox {
		    position: relative;
		    width: 357px;
		    height: 300px;
		    background: #F7F7F7;
		    padding-right: 15px;
		    padding-left: 15px;
		    margin-right: auto;
		    margin-left: auto;
		    margin-top: 10%;
		    margin-bottom: 10%;
		    text-align: center;
		    box-shadow: 0 1px 2px 3px rgba(0, 0, 0, .1);
		}

		#header {
			height: 40px;
			width: 100%;
			background: #2B76A0;
		}

		#logo{
			float:center;
			padding-left: 21%;
			padding-right: 25%;
		}
	</style>
</head>	

<body ng-app="thankyouCheckIn">
	<div class="main" ng-controller="CheckInThankYouController as tyCTRL">
		<div id="header"></div>
		<div class="tyBox">
			<img id="logo" src="images/logo.png">
			<h1>Thank You For Stopping By!</h1>
		</div>
  	</div>
</body>
