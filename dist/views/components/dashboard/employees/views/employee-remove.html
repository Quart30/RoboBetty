<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">Remove Employee</h3>
	</div>
	<div class="modal-body">
		<p align="center">Are you sure you want to remove {{selectedPatient.Name}} as an employee?</p>
		<p align="center">Yes? tab+enter</p>
		<p align="center">No? esc</p>
		<div>
			<button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
