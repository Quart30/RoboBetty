<head>
	<link type="text/css" rel="stylesheet" href="css/settings.css"/> 
</head>

<body>
	<div class="main" ng-controller="SettingsController as regCtrl">
		<div class="user">
			<span> Currently logged in as: {{email}}</span>
		</div>
		
		<div id="container">
			<div id = "content">
				<div id="errorDiv" ng-show="updateClicked">
							<div id="error">
								<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
							</div>
            		</div>
				<form id="signup-form" ng-submit="update()">
					<div id="left">
						<h2> Change Company Name </h2>
						<input id="newCompanyName" type="text" placeholder="New Company Name" ng-model="new_company_name">
						<h2> Change Company Phone Number </h2>
						<input id="newCompanyPhoneNumber" type="tel" placeholder= "New Company Phone Number" ng-model="new_company_phone_number">
						<h2> Change Company Email </h2>
						<input id="newCompanyEmail" type="email" placeholder="New Company Email" ng-model="newemail">
					</div>
					<div id="right">
						<h2> Change Password </h2>
						<input id="newPassword" type="password" placeholder= "New Password" ng-model="newpassword">
						<h2> Confirm New Password </h2>
						<input id="validateNewPassword" type="password" placeholder = "Confirm New Password" ng-model="validateNewPass">
						<h2> Current Password <span><i>(*Required) </i></span></h2>
						<input id="currentPassword" type="password" placeholder = "Current Password" ng-model="user.password" required>
					</div>
						<input id="submit" type="submit" value="Update Settings" class="button">
				</form>		
			</div>

		</div>
	</div>
</body>
