<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">Edit Patient</h3>
	</div>
	<div class="modal-body">

		<form class="form-horizontal">
			<div class="form-group">
				<label for="patientName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input class="form-control" id="patientName" ng-model="name" placeholder="{{selectedPatient.Name}}">
				</div>
			</div>
			<div class="form-group">
				<label for="patientDoctor" class="col-sm-2 control-label">Doctor</label>
				<div class="col-sm-10">
				<input class="form-control" id="patientDoctor" ng-model="doctor" placeholder="{{selectedPatient.Doctor}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Time</label>
				<div style="display:vertical-align:middle">
				<h4 class="col-sm-10" >{{selectedPatient.Time}}</h4>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" style="background-color:green" ng-click="ok()">Ok</button>
		<button class="btn btn-warning" style="background-color:red" ng-click="cancel()">Cancel</button>
	</div>
</div>
